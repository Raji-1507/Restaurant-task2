<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our-Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }

        .card_container {
            background-image: linear-gradient(rgb(206, 127, 127), rgb(190, 173, 206));
        }

        button {
            border: none;
            border-radius: 4px;
            background-color: rgb(245, 223, 223);
        }
        button:hover {
            background-color: rgb(231, 99, 11);
            color: white;
        }
        .back_btn{
            padding: 4px;margin-bottom: 10px;background-color: rgb(192, 141, 75);
        }
        .back_btn:hover{
            background-color: rgb(231, 99, 11);
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <div class="border border-3 border-danger-subtle text-white d-flex justify-content-center m-4"
            style="background-color: hwb(34 27% 5%);">
            <span><b>BreakFast</b></span>
        </div>
        <div class=" m-4 ">
            <div class=" card_container row  d-flex justify-content-center align-content-sm-center m-auto">
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3  d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/cozy-morning-coffee-healthy-breakfast-with-boiled-egg-avocado-toast_108930-8352.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Boiled-egg-avocado-toast</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/english-breakfast-set-generative-art-by-ai_35887-3858.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Cheese-sauce-fillet</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/fresh-breakfast-isolated-no-people-room-service_662214-388757.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Fruit-salad</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/delightful-world-brazilian-food_739685-76.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Brazilian-food</button>
                </div>

            </div>
        </div>
        <div class="border border-3 border-danger-subtle text-white  d-flex justify-content-center m-4"
            style="background-color: hwb(34 27% 5%);">
            <span><b>Lunch</b></span>
        </div>
        <div class=" m-4 ">
            <div
                class="card_container row bg-primary-subtle d-flex justify-content-center align-content-sm-center m-auto">
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3  d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/free-photo/top-view-beyti-kebab-served-with-ayran-pickles_141793-2113.jpg?t=st=1716000953~exp=1716004553~hmac=5fb7285c974bc6dee737a05e51b8fd99b9f497c186114ec6fcf280754365c6a7&w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Beyti-kebab</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/typical-healthy-maharashtrian-food-platter-thali-full-nutrients-selective-focus_747653-1818.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Platter-thali</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/community-potluck-with-variety-dishes_889056-99096.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Potluck</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/premium-photo/colorful-mexican-cuisine-spread-vibrant-table-with-sunshine_124865-44530.jpg?w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Mexican-cuisine</button>
                </div>

            </div>
        </div>
        <div class="border border-3 border-danger-subtle text-white  d-flex justify-content-center m-4"
            style="background-color:  hwb(34 27% 5%);">
            <span><b>Dinner</b></span>
        </div>
        <div class=" m-4 ">
            <div
                class="card_container row bg-primary-subtle d-flex justify-content-center align-content-sm-center m-auto">
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3  d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/free-photo/chicken-lula-french-fries-salad-side-view_140725-11219.jpg?t=st=1716002133~exp=1716005733~hmac=b4df2dfb73e8bbdfa9ecd448b50d8e548da46846bc54f9aa2f72d896b66b5105&w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Chicken-lula-french-fries</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/free-photo/side-view-ham-served-with-fresh-herbs-vegetables-sauces-table_141793-2982.jpg?t=st=1716001804~exp=1716005404~hmac=893fecb2442b4fea549dbd8838cb7de6eab80a12912f1f645d01c71a4358fa28&w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Fresh-herbs</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column ">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/free-photo/finger-flatbread-wrap-with-cheese-dill-served-breakfast-table_140725-6622.jpg?t=st=1716001954~exp=1716005554~hmac=1c5d4b4b72a95c5313ee1347b3c022af2ca5ca61dcc292260bc0f53c10c2a367&w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Flatbread-wrap</button>
                </div>
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center flex-column">
                    <img style="width: 12rem;"
                        src="https://img.freepik.com/free-photo/lunch-setup-with-lentil-soup-grilled-fish-chips-vegetable-salad_140725-8499.jpg?t=st=1716002028~exp=1716005628~hmac=5bf5247de55d9e425e99fde53b259d26375d693c1048c9cd54fb3fdb9da7ef09&w=740"
                        alt="bf_image1">
                    <button style="width: 12rem;margin-top: 5px;margin-bottom: 8px;">Soup-grilled-fish</button>
                </div>

            </div>
        </div>

    </div>
    <div style="display: flex; justify-content: center;">
        <button class="back_btn" ><a style="text-decoration: none;color: black;" href = "./index.html">Back To Home</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
